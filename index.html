<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1 class="text-center mt-5 text-danger">Users list</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table shadow">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody id="user_body">
                  
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script>
    // ajax
    // 1.create object for xmlhttprequest class
    const obj = new XMLHttpRequest()
    // 2.create a connection to the server using open() method
    obj.open('get','https://jsonplaceholder.typicode.com/users')
    // 3.send request inside the class
    obj.send()
    // console.log(obj.readyState);
    obj.onreadystatechange=()=>{
        // console.log(obj.readyState);
        if(obj.readyState==4){
            if(obj.status>=200 && obj.status<300){
                // console.log(obj.responseText);
                let alluser = JSON.parse(obj.responseText)
                // console.log(alluser);
                alluser.forEach(item =>{
                    user_body.innerHTML += `<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.username}</td>
                        <td>${item.address.street}</td>
                        </tr>`
                })
            }
            else{
                console.log('no data');
            }
        }
        else{
            console.log('no data');
        }
    }
</script>
</html>
